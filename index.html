<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wreck it Ralph</title>
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-level">
                <h2 style="color: red;">Your Level</h2>
                <h2 id="level">1</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="Player photo" height="50px"/>
                <h3>x</h3><h2 id="lifes">3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
            </div>

            <div class="panel-row">
                <div class="shadow"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="shadow"></div>
            </div>

            <div class="panel-row">
                <div class="shadow"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="shadow"></div>
            </div>

            <div class="panel-row">
                <div class="shadow"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
                <div class="shadow"></div>
            </div>

            <div class="panel-row">
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
            </div>
        </div>
    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
